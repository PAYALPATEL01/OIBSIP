<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Convertor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><p>Check Your Temperature</p></h1>
    <div>
      <form id="tempconvertor" onsubmit="calculateTemp(); return false">
        <label for="temp"
          >Please enter the temperature that you like to convert.</label
        >
        <br />
        <input type="number" name="temp" id="temp" />
        <select name="tempoptions" id="tempoptions">
          <option value="cel">Celcius</option>
          <option value="fah">Fahrenheit</option>
        </select>
        <br />

        <input type="submit" name="temp" />
        <br />
        <span id="resultContainer"></span>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
